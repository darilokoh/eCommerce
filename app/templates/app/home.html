{% extends 'app/base.html' %}

{% load static %}
{% block css %}
<title>Conejo Furioso</title>
{% endblock %}

{% block content %}
<!-- container para el carrousel -->
<div class="container-fluid mt-3">
  <div class="carrousel">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex justify-content-center align-items-center">
            <img src="{% static 'app/img/carrousel1.png' %}" class="carousel d-block w-100 " height="560" alt="...">

          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'app/img/carrousel2.png' %}" class="carousel d-block w-100" height="560" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'app/img/carrousel3.png' %}" class="carousel d-block w-100" height="560" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!-- aca termina el carrousel -->

  <!-- section para las categorias/servicios -->
  <section class="mt-5 mb-3">
    <div class="container">
      <h2 class="text-center pb-4">Nuestras Categorias</h2>
      <br>
      <div class="row">
        <!-- categoria 1 -->
        <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-6">
          <a href="#">
            <div class="card">
              <img src="{% static 'app/img/logo.png'%}" class="card-img-top" alt="...">
              <div class="card-body">
                <br>
                <h5 class="card-title">Card1 </h5>
                <p class="card-text">Descripcion para el card 1</p>
              </div>
            </div>
          </a>
        </div>
        <!-- categoria 2 -->
        <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-6">

                <br>
                <h5 class="card-title">Card2 </h5>
                <p class="card-text">Descripcion para el card 2</p>
              </div>
            </div>
          </a>
        </div>
        <!-- categoria 3 -->
        <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-6">
          <a href="#">

              <img src="{% static 'app/img/logo.png'%}" class="card-img-top" alt="...">

                <p class="card-text">Descripcion para el card 3</p>

          </a>
        </div>
        <!-- categoria 4 -->

    </div>
  </section>


</div>

{% endblock %}
